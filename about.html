<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --background-light: #f8f9fa;
        --background-dark: #212529;
        --text-light: #212529;
        --text-dark: #ffffff;
      }

      body {
        background-color: var(--background-light);
        color: var(--text-light);
        padding-top: 80px;
        transition: background-color 0.3s, color 0.3s;
      }

      body.dark-mode {
        background-color: var(--background-dark);
        color: var(--text-dark);
      }

      .hero-title,
      .hero-subtitle,
      .hero-description {
        color: white;
      }

      .features-section .card,
      .faq-section .accordion-item {
        color: var(--text-light);
      }

      .dark-mode .features-section .card,
      .dark-mode .faq-section .accordion-item {
        color: var(--text-dark);
      }
      .hero-section {
        position: relative;
        background: url("about_us.avif") no-repeat center center/cover;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }
      .hero-title {
        font-size: 4rem;
        color: white;
        z-index: 2;
      }

      .hero-subtitle,
      .hero-description {
        color: white;
        z-index: 2;
      }

      .hero-content {
        position: relative;
        z-index: 2;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .features-section .card {
        transition: transform 0.3s;
      }

      /* Consistent Image Height */
      .features-section .card-img-top {
        height: 200px;
        object-fit: cover;
      }

      .features-section .card:hover {
        transform: translateY(-10px);
      }

      .dark-mode .card {
        background-color: #343a40;
      }

      .faq-section .accordion-item {
        background-color: var(--background-light);
      }

      .dark-mode .accordion-item {
        background-color: var(--background-dark);
      }

      .nav-link.active {
        font-weight: bold;
      }

      /* Back to Top Button */
      #backToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 10px 15px;
        font-size: 20px;
        display: none;
        cursor: pointer;
        z-index: 9999;
      }

      #backToTop:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="logo.png"
            alt="Logo"
            class="rounded-circle"
            width="40"
            height="40"
          />
          <span class="ms-2">Course</span>
        </a>
        <button
          id="dark-mode-toggle-mobile"
          class="btn btn-light d-lg-none me-2"
        >
          <i class="bi bi-moon"></i>
        </button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="d-none d-lg-flex align-items-center">
          <button id="dark-mode-toggle-desktop" class="btn btn-light">
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero-section text-center">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">About Us</h1>
        <p class="hero-subtitle">Your journey to success begins here</p>
        <p class="hero-description">
          We provide top-quality online courses and career guidance, helping
          learners achieve their goals.
        </p>
      </div>
    </section>

    <!-- Features Section -->
    <section class="features-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Our Key Features</h2>
        <div class="row" id="featuresGrid">
          <!-- Features will be populated here -->
        </div>
      </div>
    </section>

    <!-- FAQ Section -->
    <section class="faq-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Frequently Asked Questions</h2>
        <div class="accordion" id="faqAccordion">
          <!-- FAQ will be populated here -->
        </div>
      </div>
    </section>

    <!-- Back to Top Button -->
    <button id="backToTop" title="Back to Top">
      <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap JS and Dark Mode Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Back to Top Button functionality
        const backToTopButton = document.getElementById("backToTop");

        // Show button when scrolled down
        window.onscroll = function () {
          if (
            document.body.scrollTop > 100 ||
            document.documentElement.scrollTop > 100
          ) {
            backToTopButton.style.display = "block"; // Show the button
          } else {
            backToTopButton.style.display = "none"; // Hide the button
          }
        };

        // Scroll to the top when the button is clicked
        backToTopButton.addEventListener("click", () => {
          window.scrollTo({
            top: 0,
            behavior: "smooth", // Smooth scroll
          });
        });

        const darkModeToggleMobile = document.getElementById(
          "dark-mode-toggle-mobile"
        );
        const darkModeToggleDesktop = document.getElementById(
          "dark-mode-toggle-desktop"
        );

        function toggleDarkMode() {
          const body = document.body;
          const navbar = document.querySelector(".navbar");
          const darkModeIconMobile = darkModeToggleMobile.querySelector("i");
          const darkModeIconDesktop = darkModeToggleDesktop.querySelector("i");

          // Toggle dark mode class on the body
          body.classList.toggle("dark-mode");

          // Update navbar class and icons
          if (body.classList.contains("dark-mode")) {
            navbar.classList.remove("navbar-light", "bg-light");
            navbar.classList.add("navbar-dark", "bg-dark");
            darkModeIconMobile.classList.replace("bi-moon", "bi-sun");
            darkModeIconDesktop.classList.replace("bi-moon", "bi-sun");
          } else {
            navbar.classList.remove("navbar-dark", "bg-dark");
            navbar.classList.add("navbar-light", "bg-light");
            darkModeIconMobile.classList.replace("bi-sun", "bi-moon");
            darkModeIconDesktop.classList.replace("bi-sun", "bi-moon");
          }
        }

        // Event listeners for dark mode toggle
        darkModeToggleMobile.addEventListener("click", toggleDarkMode);
        darkModeToggleDesktop.addEventListener("click", toggleDarkMode);

        // Fetch mock data (replace with your actual data source)
        fetch("mockData.json")
          .then((response) => response.json())
          .then((data) => {
            const featuresGrid = document.getElementById("featuresGrid");
            const faqAccordion = document.getElementById("faqAccordion");

            // Populate features section
            data.features.forEach((feature) => {
              const featureCard = `
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="${feature.icon}" class="card-img-top" alt="${feature.title}">
                  <div class="card-body">
                    <h5 class="card-title">${feature.title}</h5>
                    <p class="card-text">${feature.description}</p>
                  </div>
                </div>
              </div>`;
              featuresGrid.innerHTML += featureCard;
            });

            // Populate FAQ section
            data.faq.forEach((faqItem, index) => {
              const faqCard = `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading${index}">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="true" aria-controls="collapse${index}">
                    ${faqItem.question}
                  </button>
                </h2>
                <div id="collapse${index}" class="accordion-collapse collapse show" aria-labelledby="heading${index}" data-bs-parent="#faqAccordion">
                  <div class="accordion-body">${faqItem.answer}</div>
                </div>
              </div>`;
              faqAccordion.innerHTML += faqCard;
            });
          });
      });
    </script>
  </body>
</html>
